plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.10'
}

version '3.1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

intellij {
    version '2019.3'
    pluginName = 'SmartTomcat'
    plugins 'java'
    updateSinceUntilBuild false
}
patchPluginXml {
    changeNotes """
      fixed 2019.3 version issue: registered as application service, but requested as project one. 
   """
}
