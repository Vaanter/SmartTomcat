plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.10'
}

version '3.0.2'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

intellij {
    version '2019.2.2'
    pluginName = 'SmartTomcat'
    plugins 'java'
    updateSinceUntilBuild false
}
patchPluginXml {
    changeNotes """
      fixed: unable to add tomcat server when the tomcat home contains space chars. 
   """
}
publishPlugin {
    token intellijPublishToken
}